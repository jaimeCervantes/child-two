<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="child-two">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `child-two`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChildTwo extends Polymer.Element {
      static get is() { return 'child-two'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'child-two'
          }
        };
      }
    }

    window.customElements.define(ChildTwo.is, ChildTwo);
  </script>
</dom-module>
